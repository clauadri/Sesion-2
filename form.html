<!DOCTYPE html>
<html lang="en">
<head>

        <div>

        </div>
        <div>

            <input type="checkbox" name="accept-conditions">acepto condi
        </div>
        <div>

            <input type="color" name="color-select">
        </div>
        <div>

        </div>

        </div>

        <div>
